name: Release Process
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Номер релиза (25.5, 25.5.1)'
        required: true
      source_branch:
        description: 'Исходная ветка для релиза'
        required: true
        default: 'master'
      target_branch:
        description: 'Целевая ветка для релиза'
        required: true
        default: 'release/prod'

jobs:
  release_process:
    environment: cd-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create Release Tag
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
      

      # Сохраняем версию в repository variable
      - name: Set release version variable
        run: |
          gh variable set CURRENT_RELEASE_VERSION --body "${{ github.event.inputs.version }}"
          echo "✅ Установлена версия релиза: ${{ github.event.inputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Create Pull Request
        run: |
          gh pr create \
            --base ${{ github.event.inputs.target_branch }} \
            --head ${{ github.event.inputs.source_branch }} \
            --title "[RELEASE-v${{ github.event.inputs.version }}] Release v${{ github.event.inputs.version }}" \
            --template release \
            --assignee @me
#      - name: Create Pull Request with version in title
#        run: |
#          gh pr create \
#            --base ${{ github.event.inputs.target_branch }} \
#            --head ${{ github.event.inputs.source_branch }} \
#            --title "[RELEASE-v${{ github.event.inputs.version }}] Release v${{ github.event.inputs.version }}" \
#            --body "Release version ${{ github.event.inputs.version }}
#
#            **Release Notes:**
#            - Version: v${{ github.event.inputs.version }}
#            - Source: ${{ github.event.inputs.source_branch }}
#            - Target: ${{ github.event.inputs.target_branch }}
#
#            Пожалуйста:
#            1. Проверьте изменения
#            2. Утвердите PR
#            3. Не унывайте
#
#            После слияния, автоматически запустится деплой версии v${{ github.event.inputs.version }} в прод"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
