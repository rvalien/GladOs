name: CI tests

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.yml'
      - '**/*.yaml'
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.yml'
      - '**/*.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    name: build backend image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set REPO_NAME in lowercase
        run: |
          echo "REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Map source paths for coverage
        run: |
          sudo rm -rf /home/app
          sudo ln -s "$GITHUB_WORKSPACE" /home/app

      - name: Fix Docker Hub Issue
        run: docker logout

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & push backend image
        run: |
          docker buildx build \
            --progress plain \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t ghcr.io/"${{ env.REPO_NAME }}":ci-${{ github.sha }} \
            --push \
            -f Dockerfile \
            .

          if [ -d /tmp/.buildx-cache-new ]; then
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          fi

  tests:
    name: tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment: ci-tests
    needs: build-backend
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set REPO_NAME in lowercase
        run: |
          echo "REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Create .env for tests
        run: |
          cat > .env << EOF
          IMAGE=${{ env.REPO_NAME }}
          TELEGRAM_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          WEATHER_TOKEN=${{ secrets.WEATHER_TOKEN }}
          IMAGE_TAG=ci-${{ github.sha }}
          ADMIN_IDS=${{ secrets.ADMIN_IDS }}
          EOF

      - name: Pull backend image
        run: |
            docker pull ghcr.io/"${{ env.REPO_NAME }}":ci-${{ github.sha }}

      - name: Check files in image
        run: |
          docker run --rm ghcr.io/"${{ env.REPO_NAME }}":ci-${{ github.sha }} ls -la tests/

      - name: Debug - List files in container
        run: |
          docker compose --env-file .env run --rm backend ls -la tests/

      - name: Run tests
        env:
          CELERY_TASK_ALWAYS_EAGER: "true"
        run: |
          docker compose --env-file .env run --rm \
            -e COVERAGE_FILE=/tmp/.coverage.all \
            backend pytest tests/

      - name: Collect coverage data
        run: |
          mkdir -p coverage-data/all
          find coverage -maxdepth 1 -name ".coverage*" -exec cp {} coverage-data/all/ \;

      - name: Package coverage
        run: |
          touch coverage-data/all/.keep
          tar -czf coverage_all.tar.gz -C coverage-data/all .

      - name: Shutdown services
        if: always()
        run: docker compose --env-file .env down --volumes

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage_all
          path: coverage_all.tar.gz
          retention-days: 1
          include-hidden-files: true
