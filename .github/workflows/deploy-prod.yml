name: Deploy to Production

on:
  push:
    branches:
      - release/prod
  workflow_dispatch:
    inputs:
      version:
        description: '–í–µ—Ä—Å–∏—è –¥–ª—è –¥–µ–ø–ª–æ—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: v14.03)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cd-prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download version artifact (if triggered by workflow)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          workflow: release-process.yml
          name: release-version

      - name: Read version from artifact or inputs
        id: get_version
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt)
            echo "version_from_artifact=$VERSION" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.version }}" != "latest" ] && [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version_from_artifact=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version_from_artifact=latest" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Information
        run: |
          echo "üöÄ –ù–∞—á–∏–Ω–∞–µ–º –¥–µ–ø–ª–æ–π!"
          echo "–í–µ—Ä—Å–∏—è: ${{ steps.get_version.outputs.version_from_artifact }}"

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROD_APP_PATH }}
            git fetch --all --tags
            
            VERSION="${{ steps.get_version.outputs.version_from_artifact }}"
            
            if [ "$VERSION" != "latest" ]; then
              echo "üè∑Ô∏è Checking out tag: v$VERSION"
              git checkout "v$VERSION"
            else
              CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
              echo "üìã Current branch: $CURRENT_BRANCH"
              git pull origin $CURRENT_BRANCH
            fi
            
            echo "üê≥ Building Docker images..."
            docker compose build backend
            echo "üîÑ Starting services..."
            docker compose up -d
            echo "‚úÖ Deployment completed!"
            docker compose logs glados-backend-1