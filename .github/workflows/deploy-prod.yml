name: Deploy to Production
on:
  push:
    branches:
      - release/prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cd-prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from commit message
        id: get_version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[RELEASE-v([0-9]+\.[0-9]+(\.[0-9]+)?)\] ]]; then
            IMAGE_TAG="${BASH_REMATCH[1]}"
            echo "ÐÐ°Ð¹Ð´ÐµÐ½Ð° Ð²ÐµÑ€ÑÐ¸Ñ Ð² commit: $IMAGE_TAG"
          else
            IMAGE_TAG="latest"
            echo "Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÑ‚ÑÑ latest"
          fi
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Create .env file locally
        run: |
          LOWERCASE_REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          cat > .env << EOF
          TELEGRAM_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          WEATHER_TOKEN=${{ secrets.WEATHER_TOKEN }}
          ADMIN_IDS=${{ secrets.ADMIN_IDS }}
          IMAGE=$LOWERCASE_REPO_NAME
          IMAGE_TAG=${{ env.image_tag }}
          EOF

          echo "ðŸ“¦ Deploying with:"
          echo "  Image tag: ${{ env.image_tag }}"

      - name: Upload .env and docker-compose.yml to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env,docker-compose.yml"
          target: "${{ secrets.PROD_APP_PATH }}/"

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ ÐµÑÐ»Ð¸ Ð½Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚
            mkdir -p ${{ secrets.PROD_APP_PATH }}
            cd ${{ secrets.PROD_APP_PATH }}

            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ docker-compose.yml
            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ docker-compose.yml not found on server!"
              exit 1
            fi

            # Ð›Ð¾Ð³Ð¸Ð½Ð¸Ð¼ÑÑ Ð² GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð¸ Ð·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ docker compose
            echo "ðŸ”„ Pulling image with tag: ${{ env.image_tag }}..."
            docker compose --env-file .env pull backend

            echo "ðŸš€ Starting services..."
            docker compose --env-file .env up -d --remove-orphans

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "ðŸ“Š Status:"
            docker compose ps

            echo "âœ… Deployed successfully!"
            echo "   Image: ${{ env.image_tag }}"

      - name: Notify Deployment Success
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            âœ… *Deployment Successful*

            *Image Tag*: `${{ env.image_tag }}`
            *Environment*: Production

            Application has been deployed successfully!
