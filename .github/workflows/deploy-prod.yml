name: Deploy to Production
on:
  push:
    branches:
      - release/prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cd-prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from commit message
        id: get_version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[RELEASE-v([0-9]+\.[0-9]+(\.[0-9]+)?)\] ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Найдена версия в commit: $VERSION"
          else
            VERSION="latest"
            echo "Используется latest"
          fi
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROD_APP_PATH }}
            git pull origin release/prod
            
            RELEASE_VERSION="${{ env.version }}"
            docker compose build --build-arg RELEASE_VERSION=$RELEASE_VERSION backend
            docker tag backend:$RELEASE_VERSION
            docker tag backend:$RELEASE_VERSION backend:latest
            docker tag backend:$RELEASE_VERSION backend:$(date +%Y%m%d)
            
            docker compose up -d
            
            docker logs glados-backend-1