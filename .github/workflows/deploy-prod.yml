name: Deploy to Production

on:
  push:
    branches:
      - release/prod
  workflow_dispatch:
    inputs:
      version:
        description: '–í–µ—Ä—Å–∏—è –¥–ª—è –¥–µ–ø–ª–æ—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: v14.03)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cd-prod
    steps:
      - name: Deploy Information
        run: |
          echo "üöÄ –ù–∞—á–∏–Ω–∞–µ–º –¥–µ–ø–ª–æ–π!"
          if [ "${{ github.event.inputs.version }}" != "latest" ] && [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "–í–µ—Ä—Å–∏—è: v${{ github.event.inputs.version }}"
          else
            echo "–í–µ—Ä—Å–∏—è: latest (–∏–∑ —Ç–µ–∫—É—â–µ–π –≤–µ—Ç–∫–∏)"
          fi

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROD_APP_PATH }}
            git fetch --all --tags
            
            # –ï—Å–ª–∏ —É–∫–∞–∑–∞–Ω–∞ –≤–µ—Ä—Å–∏—è –∏ —ç—Ç–æ —Ç–µ–≥, —á–µ–∫–∞—É—Ç–∏–º –µ–≥–æ
            if [ "${{ github.event.inputs.version }}" != "latest" ] && [ "${{ github.event.inputs.version }}" != "" ]; then
              echo "üè∑Ô∏è Checking out tag: v${{ github.event.inputs.version }}"
              git checkout "v${{ github.event.inputs.version }}"
            else
              # –ò–Ω–∞—á–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ç–∫—É
              CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
              echo "üìã Current branch: $CURRENT_BRANCH"
              git pull origin $CURRENT_BRANCH
            fi
            
            echo "üê≥ Building Docker images..."
            docker compose build backend
            echo "üîÑ Starting services..."
            docker compose up -d
            echo "‚úÖ Deployment completed!"
            docker compose ps

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Deployment —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
          if [ "${{ github.event.inputs.version }}" != "latest" ] && [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "–í–µ—Ä—Å–∏—è: v${{ github.event.inputs.version }}"
          else
            echo "–í–µ—Ç–∫–∞: release/prod"
          fi